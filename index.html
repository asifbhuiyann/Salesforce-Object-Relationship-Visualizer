<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Object Relationship Visualizer - By Fuhad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<!-- Replace your existing <body> block with this: -->

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Salesforce Object Relationship Visualizer</h1>
            <p>Upload your Salesforce metadata to visualize object relationships</p>
        </div>

        <!-- Action Buttons -->
        <div class="header-buttons">
            <button class="header-btn" onclick="window.open('home.html', '_blank')">Model 1</button>
            <button class="header-btn" onclick="window.open('index1.html', '_blank')">Model 2</button>
        </div>


        <!-- Orbiting Icons -->
        <div class="orbit-container">
            <div class="orbit-circle">
                <!-- Icon 1 -->
                <div class="orbit-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#0176d3" stroke-width="1.5">
                        <path d="M12 20v-6M12 4V2M6 6H2M22 6h-4M6 18H2M22 18h-4M9 6h6v6H9zM9 18h6v4H9z" />
                    </svg>
                </div>
                <!-- Icon 2 -->
                <div class="orbit-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#0176d3" stroke-width="1.5">
                        <circle cx="12" cy="12" r="3" />
                        <line x1="12" y1="2" x2="12" y2="5" />
                        <line x1="12" y1="19" x2="12" y2="22" />
                        <line x1="2" y1="12" x2="5" y2="12" />
                        <line x1="19" y1="12" x2="22" y2="12" />
                    </svg>
                </div>
                <!-- Icon 3 -->
                <div class="orbit-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#0176d3" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                        <line x1="3" y1="9" x2="21" y2="9" />
                        <line x1="9" y1="3" x2="9" y2="21" />
                    </svg>
                </div>
                <!-- Icon 4 -->
                <div class="orbit-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#0176d3" stroke-width="1.5">
                        <polyline points="16 18 22 12 16 6" />
                        <polyline points="8 6 2 12 8 18" />
                    </svg>
                </div>
                <!-- Icon 5 -->
                <div class="orbit-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#0176d3" stroke-width="1.5">
                        <rect x="2" y="2" width="20" height="6" rx="2" />
                        <rect x="2" y="9" width="20" height="6" rx="2" />
                        <rect x="2" y="16" width="20" height="6" rx="2" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">Made by Fuhad</div>
    </div>
</body>


</html>
